<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="cookieinc.css">
  <script type="text/javascript" src="cookie_script.js"></script>
  <title>cookie generator</title>
  <link rel="icon" type="image/png" href="images/mnm.png">
 
 <script type="text/javascript">

var cookie_array = ['mnm.png', 'sprinkle.png', 'doublechoc.png', 'pb.png', 'reeses.png', 'snickerdoodle.png', 'smore.png', 'sugar.png', 'molasses.png', 'biscotti.png', 'mnmchoc.png', 'pinwheel.png', 'oreo.png', 'gingerbread.png'];
    
function getRandomImage(imgAr, path) {
    path = path || 'images/';
    var num = Math.floor( Math.random() * imgAr.length );
    var img = imgAr[ num ];
    var imgStr = '<img src="' + path + img + '" alt = "">';
    document.write(imgStr); document.close();
}

</script>

</head>

<body>
  <div class="main_page">
      <img id="cookiemachine" src="images/cookiemachine.png" usemap="#image-map">
      <map name="image-map">
    <area href="cookie.html" coords="440,325,14" shape="circle">
</map>
      <div class="random_cookie" id="draggable">
         <script type="text/javascript">getRandomImage(cookie_array, 'images/')</script>
        </div>
      </div>
    </body>
